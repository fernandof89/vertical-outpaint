<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertically Outpaint</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;                               /* all-white background */
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 1rem;
      text-align: center;                             /* center children by default */
    }
    .title-container {
      display: inline-block;                          /* shrink to the width of its content */
      margin-bottom: 1rem;
      text-align: left;                               /* we’ll center the container, not the text */
    }
    .title-container h1 {
      font-size: 1.75rem;
      margin: 0;
      line-height: 1.2;
    }
    .title-container .logo {
      height: 1.75rem;                                /* size your logo to match text */
      vertical-align: middle;
      margin: 0 0.25rem;
    }
    .subtitle {
      font-size: 1.125rem;
      color: #555;
      margin: 0.5rem 0 0;
    }

    /* Card (upload area) stays the same */
    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      margin-bottom: 1rem;
    }

    /* Fields & controls */
    .field { margin-bottom: 0.75rem; }
    label { display: block; margin-bottom: 0.25rem; font-weight: 500; }
    input[type="file"], select, input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .presets { display: flex; gap: 0.5rem; margin-bottom: 0.75rem; }
    .presets button {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      background: #e5e7eb;
      cursor: pointer;
    }
    .presets button.active {
      background: #3b82f6;
      color: #fff;
    }
    #generate {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }
    #generate:disabled { opacity: 0.6; cursor: default; }

    /* Spinner overlay */
    #spinner {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.6);
      align-items: center;
      justify-content: center;
    }
    #spinner img { width: 50px; }

    /* Output & result styling */
    #output { background: #fff; padding: 1rem; }
    .result-container {
      border-bottom: 1px solid #ddd;                /* grey line between results */
      padding-bottom: 1rem;
      margin-bottom: 1rem;
    }
    .result-container img {
      max-width: 100%;
      border-radius: 4px;
      display: block;
      margin-bottom: 0.5rem;
    }

    /* Instagram-style buttons, left-aligned */
    .button-group {
      display: flex;
      gap: 0.5rem;
      justify-content: flex-start;
    }
    .button-group button {
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
      border: none;
      border-radius: 4px;
      background: linear-gradient(45deg,
        #f09433 0%, #e6683c 25%, #dc2743 50%,
        #cc2366 75%, #bc1888 100%);
      color: white;
      cursor: pointer;
    }

    .accordion { cursor: pointer; user-select: none; }
    .panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
    }
  </style>
</head>
<body>
  <div id="spinner">
    <img src="https://i.imgur.com/llF5iyg.gif" alt="Loading...">
  </div>
  <div class="container">
    <div class="title-container">
      <h1>
        <!-- replace text “Vertically” with your logo file -->
        <img src="verti_vf.png" alt="Vertically" class="logo">
        Post.
        Capture <span id="dynamic-word">Likes</span>.
      </h1>
      <p class="subtitle">Resize for full-screen Stories and Posts.</p>
    </div>

    <!-- upload card unchanged -->
    <div class="card">
      <div class="field">
        <label for="img">Upload Image</label>
        <input type="file" id="img" accept="image/*">
      </div>
      <div class="presets">
        <button data-ratio="9:16" class="preset active">Stories (9:16)</button>
        <button data-ratio="3:4" class="preset">Posts (3:4)</button>
      </div>
      <input type="hidden" id="width" value="720">
      <input type="hidden" id="height" value="1280">
      <div class="accordion">Advanced Options ▼</div>
      <div class="panel">
        <div class="field">
          <label for="overlap">Overlap (%)</label>
          <input type="number" id="overlap" value="1" min="0" max="100">
        </div>
        <div class="field">
          <label for="alignment">Alignment</label>
          <select id="alignment">
            <option>Middle</option>
            <option>Top</option>
            <option>Bottom</option>
            <option>Left</option>
            <option>Right</option>
          </select>
        </div>
      </div>
      <button id="generate">Generate</button>
    </div>

    <div id="output"></div>
  </div>

  <script>
    // rotating “Capture” words
    const words = ["Likes", "Comments", "Sales"];
    let idx = 0;
    setInterval(() => {
      idx = (idx + 1) % words.length;
      document.getElementById("dynamic-word").textContent = words[idx];
    }, 2000);

    // [rest of your existing JS…]
    const output = document.getElementById('output');
    const imgInput = document.getElementById('img');
    const generateBtn = document.getElementById('generate');
    const spinner = document.getElementById('spinner');

    document.querySelector('.accordion').addEventListener('click', function() {
      this.classList.toggle('active');
      const panel = this.nextElementSibling;
      panel.style.maxHeight = panel.style.maxHeight ? null : panel.scrollHeight + 'px';
    });

    const presetMap = {
      "9:16": { width: 720, height: 1280 },
      "3:4": { width: 720, height: 960 }
    };
    document.querySelectorAll('.preset').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.preset').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const { width, height } = presetMap[btn.dataset.ratio];
        document.getElementById('width').value = width;
        document.getElementById('height').value = height;
      });
    });

    imgInput.addEventListener('change', function() {
      output.innerHTML = '';
      generateBtn.textContent = 'Generate';
      const file = this.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      const imgElem = document.createElement('img');
      imgElem.src = url;
      imgElem.classList.add('preview');
      output.appendChild(imgElem);
    });

    async function generate() {
      spinner.style.display = 'flex';
      generateBtn.disabled = true;

      const formData = new FormData();
      formData.append('image', imgInput.files[0]);
      formData.append('width', document.getElementById('width').value);
      formData.append('height', document.getElementById('height').value);
      formData.append('prompt_input', '');
      formData.append('overlap_percentage', document.getElementById('overlap').value);
      formData.append('num_inference_steps', 8);
      formData.append('resize_option', 'Full');
      formData.append('custom_resize_percentage', 50);
      formData.append('alignment', document.getElementById('alignment').value);
      formData.append('overlap_left', true);
      formData.append('overlap_right', true);
      formData.append('overlap_top', true);
      formData.append('overlap_bottom', true);

      try {
        const res = await fetch('/api/infer/', { method: 'POST', body: formData });
        if (!res.ok) throw new Error('Generation failed');
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);

        const container = document.createElement('div');
        container.classList.add('result-container');

        const img = document.createElement('img');
        img.src = url;
        container.appendChild(img);

        const btnGroup = document.createElement('div');
        btnGroup.classList.add('button-group');

        const dl = document.createElement('button');
        dl.textContent = 'Download';
        dl.addEventListener('click', () => {
          const a = document.createElement('a');
          a.href = url;
          a.download = 'outpaint.png';
          a.click();
        });

        const ig = document.createElement('button');
        ig.textContent = 'Share to IG';
        ig.addEventListener('click', () => {
          if (navigator.share) {
            navigator.share({ title: 'Check out my outpaint', url });
          } else {
            window.open('https://www.instagram.com/', '_blank');
          }
        });

        btnGroup.appendChild(dl);
        btnGroup.appendChild(ig);
        container.appendChild(btnGroup);

        // insert just below original preview
        const previewImg = output.querySelector('img.preview');
        previewImg.parentNode.insertBefore(container, previewImg.nextSibling);

        generateBtn.textContent = 'Re-Generate';
      } catch (e) {
        alert('Error: ' + e.message);
      } finally {
        spinner.style.display = 'none';
        generateBtn.disabled = false;
      }
    }

    generateBtn.addEventListener('click', generate);

    // drag/drop prevention
    ['dragenter','dragover','dragleave','drop'].forEach(evt => {
      imgInput.addEventListener(evt, e => { e.preventDefault(); e.stopPropagation(); });
    });
    imgInput.addEventListener('drop', e => { imgInput.files = e.dataTransfer.files; });
  </script>
</body>
</html>
